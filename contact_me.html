<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md secondary-menu">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="index.html#section-about-me" class="nav-link">About me</a>
              </li>
              <li class="nav-item">
                <a href="index.html#section-experience" class="nav-link">Experience</a>
              </li>
              <li class="nav-item">
                <a href="index.html#section-skills" class="nav-link">Skills</a>
              </li>
              <li class="nav-item">
                <a href="contact_me.html" class="nav-link active">Contact me</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>

    <section id="section-contact-me" class="section-gray">
      <div class="container w-75">
        <div class="row mb-5">
          <h2>Contact me</h2>
        </div>
        <form action="index.html" method="post">
          <div class="form-group row">
            <label for="txtName" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-6">
              <input type="text" id="txtName" class="form-control" placeholder="Enter name">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
              <input type="email" id="txtEmail" class="form-control" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtAreaMessage" class="col-sm-2 col-form-label">Textarea</label>
            <div class="col-sm-6">
              <textarea class="form-control" id="txtAreaMessage" placeholder="Enter message" rows="5" cols="80"></textarea>
            </div>
          </div>
          <div class="row">
              <button class="btn btn-primary ml-auto mr-auto" type="submit">Send</button>
          </div>

        </form>

      </div>

    </section>
  </body>
</html>
